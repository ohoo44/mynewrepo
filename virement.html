                  <form role="form">
                    <label>Nom et prénom du bénéficiaire</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="nom et prénom" aria-label="name" aria-describedby="email-addon">
                    </div>
                    <label>IBAN</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="IBAN" aria-label="Iban" aria-describedby="password-addon">
                    </div>
                    
                    <label>CODE SWIFT</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="CODE SWIFT" aria-label="CODEswift" aria-describedby="password-addon">
                    </div>
                    

                    <label>CODE BANQUE</label>
                    <div class="mb-3">
                      <input type="tel" class="form-control" placeholder="CODE baque" aria-label="Password" aria-describedby="password-addon">
                    </div>
                    

                    <label>Montant</label>
                    <div class="mb-3">
                      <input type="tel" class="form-control" placeholder="Montant" aria-label="Password" aria-describedby="password-addon">
                    </div>

                    <label>Libelle</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Libelle" aria-label="Password" aria-describedby="password-addon">
                    </div>
                    
                    <script>
                     const block=()=>{
Swal.fire(
  'Erreur',
  'Virement refusé',
  'error'
)}
                    </script>
                    <div class="text-center">
                      <button type="button" class="btn bg-gradient-info w-100 mt-4 mb-0" onclick="let timerInterval
                      Swal.fire({
                        title: 'virement en cours',
                        html: 'chargement ',
                        timer: 10000,
                        didOpen: () => {
                          Swal.showLoading()
                          timerInterval = setInterval(() => {
                            
                          }, 100)
                        },
                        willClose: () => {
                          clearInterval(timerInterval)
                        }
                      }).then((result) => {
                        if (
                          // Read more about handling dismissals
                          result.dismiss === Swal.DismissReason.timer
                        ) {
                          block()
                        }
                      })
">VALIDER</button>
                    </div>
                  </form>
