
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>

<body class="">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent mt-4">
    <div class="container">
      <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 text-white" href="../pages/dashboard.html">
        <img src="../assets/img/CS_Logo_white.png" style="width:30%" alt="">
      </a>
     
    </div>
  </nav>
  <!-- End Navbar -->
  <main class="main-content  mt-0">
    <section class="min-vh-100 mb-8">
      <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('assets/img/bg.jpg');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 text-center mx-auto">
              <h1 class="text-white mb-2 mt-5">Bienvenue!</h1>
              <p class="text-lead text-white">Connectez vous à votre espace client en lignes et accéder a vos comptes.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10">
          <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
            <div class="card z-index-0">
              <div class="card-header text-center pt-4">
                <h5>Connectez vous</h5>
                <span style="color: red;" id="msg"></span>
              </div>
              
              
              <div class="card-body">
                <form role="form text-left">
                  <div class="mb-3">
                    <input type="tel" class="form-control" id="number" placeholder="identifiant" aria-label="id" aria-describedby="id-addon">
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" id="pass" placeholder="Password" aria-label="Password" aria-describedby="password-addon">
                  </div>
                  <div class="form-check form-check-info text-left">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                      Se souvenir de moi <a href="javascript:;" class="text-dark font-weight-bolder"></a>
                    </label>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2" onclick="valid()">Connexion</button>
                  </div>
                  <p class="text-sm mt-3 mb-0"><a href="javascript:;" onclick="trigger()" class="text-dark font-weight-bolder">Vous n'êtes pas encore client ?</a></p>
                </form>
                <script>
                  function trigger() {
                    Swal.fire({
  position: 'top-end',
  icon: 'info',
  title: 'Rendez vous dans votre banque pour ouvrir un compte',
  showConfirmButton: false,
  timer: 1500
})}
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->

      <div class="container">
       
        <div class="row">

              Copyright © <script>
                document.write(new Date().getFullYear())
              </script> CREDIT AGRICOLE.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  </main>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/soft-ui-dashboard.min.js?v=1.0.5"></script>

  <script>
    function valid () {
    var number = document.getElementById('number')
    var pass = document.getElementById('pass')
    if (number.value != "" && pass.value != "") {
        if (number.value == 4785789645 && pass.value == 475849) {
          localStorage.setItem('session' , true)
          window.location = "solde.html"
        }else {
          document.getElementById('msg').innerHTML = "Identifiant incorrect"
        }
    }else {
      document.getElementById('msg').innerHTML = "Veuillez remplis tout les champs"
    } }
  </script>
</body>

</html>
